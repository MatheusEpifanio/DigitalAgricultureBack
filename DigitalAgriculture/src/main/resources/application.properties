spring.application.name=DigitalAgriculture

spring.datasource.url=jdbc:postgresql://localhost:5432/digital_agriculture
spring.datasource.username=digital_user
spring.datasource.password=digital_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.security.token.secret=${JWT_SECRET:my-secret-key}

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console